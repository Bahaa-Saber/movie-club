    <main>
                <!-- start sec-1 -->
                <section class=" py-5  sec-1">
                    <div class="container">
                      <div class="row d-flex h-100 m-0">
                        <div class="col-lg-12 col-xl-11">
                          <div class="card  text-white"  style="border-radius: 25px;">
                            <div class="card-body bg-opacity-10 p-md-5">
                              <div class="row d-flex justify-content-center ">

                                <div class="col-md-12 col-lg-5 py-4 py-lg-0 mt-lg-5 mx-auto align-items-center ">
                  
                                    <img src="images/Movie Night-amico.png"
                                    width="300"
                                      class="img-fluid img-tr" alt="Sample image">
                    
                                  </div>



                                <div class="col-md-10 col-lg-7 ">
                  
                                  <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Sign up</p>
                  
                                  <form>

                                    <div class="row">
                                      <div class="col-md-6 mb-4">
                      
                                        <div class="form-outline">
                                          <input type="text" id="firstName" class="form-control form-control-lg" />
                                          <label class="form-label" for="firstName">First Name</label>
                                        </div>
                      
                                      </div>
                                      <div class="col-md-6 mb-4">
                      
                                        <div class="form-outline">
                                          <input type="text" id="lastName" class="form-control form-control-lg" />
                                          <label class="form-label" for="lastName">Last Name</label>
                                        </div>
                      
                                      </div>
                                    </div>
                      
                                    <div class="row">
                                      <div class="col-md-6 mb-4 d-flex align-items-center">
                      
                                        <div class="form-outline datepicker w-100">
                                          <input type="text" class="form-control form-control-lg" id="birthdayDate" />
                                          <label for="birthdayDate" class="form-label">Birthday</label>
                                        </div>
                      
                                      </div>
                                      <div class="col-md-6 mb-4">
                      
                                        <h6 class="mb-2 pb-1">Gender: </h6>
                      
                                        <div class="form-check form-check-inline">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                                            value="option1" checked />
                                          <label class="form-check-label" for="femaleGender">Female</label>
                                        </div>
                      
                                        <div class="form-check form-check-inline">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                                            value="option2" />
                                          <label class="form-check-label" for="maleGender">Male</label>
                                        </div>
                      
                                        <div class="form-check form-check-inline">
                                          <input class="form-check-input" type="radio" name="inlineRadioOptions" id="otherGender"
                                            value="option3" />
                                          <label class="form-check-label" for="otherGender">Other</label>
                                        </div>
                      
                                      </div>
                                    </div>
                      
                                    <div class="row">
                                      <div class="col-md-6 mb-4 pb-2">
                      
                                        <div class="form-outline">
                                          <input type="email" id="emailAddress" class="form-control form-control-lg" />
                                          <label class="form-label" for="emailAddress">Email</label>
                                        </div>
                      
                                      </div>
                                      <div class="col-md-6 mb-4 pb-2">
                      
                                        <div class="form-outline">
                                          <input type="tel" id="phoneNumber" class="form-control form-control-lg" />
                                          <label class="form-label" for="phoneNumber">Phone Number</label>
                                        </div>
                      
                                      </div>
                                    </div>
                      
                      
                                    <div class="mt-4 pt-2">
                                      <input class="btn btn-outline-light btn-lg" type="submit" value="Submit" />
                                    </div>
                      
                                  </form>
                  
                                </div>

                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </section>

    </main>





<!-- model. -->
    <div
      class="modal fade"
      id="staticBackdrop"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">Login</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!-- form   -->
            <form>
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  ><i class="fa-solid fa-envelope me-1" style="color: #000000;"></i>Email address</label
                >
                <input
                  type="email"
                  placeholder="example@gmail.com"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  ><i class="fa-solid fa-lock me-1" style="color: #000000;"></i>Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  placeholder="your password."
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-check form-switch">
                <input
                  class="form-check-input"
                  type="checkbox"
                  role="switch"
                  id="flexSwitchCheckChecked"
                  checked
                />
                <label class="form-check-label" for="flexSwitchCheckChecked"
                  >Checked switch checkbox input</label
                >
              </div>
              <button type="submit" class="btn btn-outline-primary my-2">
                Login
              </button>
              <a class="position-absolute pass" href="#">Forget Your Password</a>
              
            </form>
            <!-- end form -->
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-outline-danger"
              data-bs-dismiss="modal"
            >
              Close
            </button>
          </div>
        </div>
      </div>
    </div>
